<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Focus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🏃 Pixel Focus Marathon</h1>

  <div id="character-container">
    <img src="https://i.imgur.com/ljI1VaH.gif" alt="Runner" id="character" />
    <p>Speed: <span id="speed">20</span> kph</p>
  </div>

  <div id="timer-container">
    <label>Set focus time (minutes):
      <input type="number" id="focusTime" min="1" max="180" value="25" />
    </label>
    <button onclick="startFocus()">Start Focus Session</button>
    <p>Time left: <span id="timeLeft">00:00</span></p>
  </div>

  <div id="log-container">
    <h2>Training Log</h2>
    <p>Total Focused Time: <span id="totalTime">0</span> mins</p>
    <p>Level: <span id="level">1</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
